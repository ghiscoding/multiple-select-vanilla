name: CI Build
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch on Push and any branches on PR
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  run:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [18]

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 3

      - name: Use latest version of Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "*"

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: true

      - run: pnpm --version

      - name: Prettier Check
        run: pnpm prettier:check

      - name: Build Library
        run: pnpm build:lib

      - name: Build Website (GitHub demo site)
        run: pnpm build:demo

      - name: Find Playwright Summary Comment (when exist)
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Playwright Summary

      - name: Run Playwright tests
        uses: mathiasvr/command-output@v2.0.0
        continue-on-error: true
        id: playwrightsummary
        with:
          run: |
            if [pnpm test:e2e:ci]; then
              echo "action_state=success" >> $GITHUB_ENV
            fi

      - name: Upsert Playwright Summary (failure)
        if: ${{ steps.playwrightsummary.outputs.stderr }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            :performing_arts: Playwright Summary - PR #${{ github.event.number }} - Failure :boom:
            ${{ steps.playwrightsummary.outputs.stderr }}
          edit-mode: replace

      - name: Upsert Playwright Summary (success)
        if: ${{ steps.playwrightsummary.outputs.stdout }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            :performing_arts: Playwright Summary - PR #${{ github.event.number }} - Success :tada:
            ${{ steps.playwrightsummary.outputs.stdout }}
          edit-mode: replace

      - name: Exit Process on Playwright Failure
        if: ${{ steps.playwrightsummary.outputs.stderr }}
        run: echo ${{ env.action_state }}
        # run: |
        #   echo Playwright Failed
        #   exit 1

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 15

      - name: Deploy to gh-pages
        if: |
          github.ref == 'refs/heads/main' &&
          (contains(github.event.head_commit.message, 'chore(release)') || contains(github.event.head_commit.message, '[refresh gh-pages]'))
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo/dist
