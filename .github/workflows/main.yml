name: CI Build
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch on Push and any branches on PR
  push:
    branches: [main,next]
  pull_request_target:
    types: [assigned, labeled, opened, synchronize, reopened]
    branches:
      - '**'
jobs:
  run:
    if: github.repository_owner == 'ghiscoding' || github.repository_owner == 'renovate-bot' || contains(github.event.pull_request.labels.*.name, 'run workflow')
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20]

    steps:
      - name: Retrieve current Date Time in EST
        shell: bash
        run: echo "START_TIME=$(TZ=":America/New_York" date -R|sed 's/.....$//')" >> $GITHUB_ENV

      - name: Echo date - ${{ env.START_TIME }}
        run: echo ${{ env.START_TIME }}
        
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 3

      - name: Set NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Run pnpm install dependencies
        run: pnpm install

      - run: pnpm --version

      - name: Prettier Check
        run: pnpm prettier:check

      - name: Build Library
        run: pnpm build:lib

      - name: Build Website (GitHub demo site)
        run: pnpm build:demo

      - name: Install Playwright Browsers (chromium)
        run: pnpm exec playwright install chromium

      - name: Start HTTP Server
        run: pnpm serve:demo &

      - name: Find Playwright Summary Comment (when exist)
        if: ${{ github.event.pull_request.number }}
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Playwright Summary

      - name: Run Playwright E2E Tests
        uses: mathiasvr/command-output@v2.0.0
        id: playwrightsummary
        with:
          run: pnpm test:e2e

      - name: Define Playwright Outcome Text
        id: pw_outcome
        if: always()
        run: |
          if [ ${{ steps.playwrightsummary.outcome }} == 'failure' ]; then
            printf "pw_outcome=Failure :rotating_light:" >> $GITHUB_OUTPUT
          else
            echo "pw_outcome=Success :tada:" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Upsert Playwright Summary
        if: |
          github.event.pull_request.number &&
          always()
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## :performing_arts: Playwright Summary - ${{ steps.pw_outcome.outputs.pw_outcome }}
            ### [Playwright Report](https://ghiscoding.github.io/multiple-select-vanilla/playwright-report)
            ${{ steps.playwrightsummary.outputs.stdout }} ${{ steps.playwrightsummary.outputs.stderr }}
          edit-mode: replace

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Deploy Demo to gh-pages
        if: |
          github.ref == 'refs/heads/main' &&
          (contains(github.event.head_commit.message, 'chore(release)') || contains(github.event.head_commit.message, '[refresh gh-pages]'))
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/demo/dist
